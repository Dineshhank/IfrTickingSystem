<div *ngFor="let project of projectList" class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
    <div class="flex items-start justify-between">
      <div class="flex justify-center w-full">
        <img class="w-44" src="assets/images/logo/logoUrban.jpg" alt="Logo">
      </div>
    </div>
    <div class="flex flex-col items-center mt-2">
      <div class="text-4xl font-bold tracking-tight leading-none pt-4">{{ project.name }}</div>
      <div class="text-lg font-medium pt-4">
        {{ project.description }}
      </div>
    </div>
    <button (click)="navigateToTicketList(project.id)"
      class="ml-4 mt-4"
      mat-flat-button
      [color]="'primary'">
      <span class="ml-2 mr-1">View Tickets</span>
    </button>
  </div>
