<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
       <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
           <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
               <!-- Avatar and name -->
               <div class="flex flex-auto items-center min-w-0 justify-between">
                   <!-- <div class="flex flex-col min-w-0 ml-4">
                       <ng-container>
                           <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug">Client List</div>
                       </ng-container>
                       <div class="flex items-center">
                        <a
                        class="text-primary cursor-pointer"
                        [routerLink]="['/']">Home
                    </a>
                    <div class="">/Client List</div>
                       </div>

                   <div class="flex flex-col min-w-0 ml-4">
                    <ng-container>
                        <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug">
                         Incident Management System</div>
                    </ng-container>
                    <div class="flex items-center text-xl font-medium">
                      Client List
                    </div>
                </div>



                   <div class=" flex  ">

                    <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-icon
                        matPrefix
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                    <input
                    (keyup)="applyFilter($event)"
                        placeholder="Search"
                        matInput
                        #query>
                </mat-form-field>

                   </div>

               </div>
           </div>
       </div>
   </div>




   <div class="w-full max-w-screen-xl mx-auto px-6 sm:px-8">

    <!--Table-->
 
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
    
     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef> Name </th>
       <td mat-cell *matCellDef="let element"> {{element.name}} </td>
     </ng-container>
   
     
     <ng-container matColumnDef="email">
       <th mat-header-cell *matHeaderCellDef> email </th>
       <td mat-cell *matCellDef="let element"> {{element.email}} </td>
     </ng-container>
   
   
     <!-- <ng-container matColumnDef="priority">
       <th mat-header-cell *matHeaderCellDef> Priority </th>
       <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
     </ng-container>
   
     <ng-container matColumnDef="status">
       <th mat-header-cell *matHeaderCellDef> Status </th>
       <td mat-cell *matCellDef="let element"> {{element.status}} </td>
     </ng-container> -->
 
     <ng-container matColumnDef="actions">
       <th mat-header-cell *matHeaderCellDef> Actions </th>
       <td mat-cell *matCellDef="let element"> 
                           <button mat-flat-button (click)="navigateToViewClient(element)" class="ml-2"
                           [color]="'primary'">View / Edit</button>
                           
                           <button mat-flat-button (click)="delete(element)"
                           [color]="'warn'">
                           <mat-icon>delete</mat-icon>
                           Delete</button> 
       </td>
     </ng-container>
   
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table> 
   
 </div>




   </div>
