    <!-- Header -->

       <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
           <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
               <!-- Avatar and name -->
               <div class="flex flex-auto items-center min-w-0 justify-between">

                       <ng-container>
                           <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug">Made In Ticket List</div>
                       </ng-container>

                   <div class="flex flex-col min-w-0 ml-4">
                    <ng-container>
                        <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug">
                         Incident Management System</div>
                    </ng-container>
                    <div class="flex items-center text-xl font-medium">
                       Ticket List
                    </div>
                </div>



                   <div class="flex justify-center items-center">

                    <div class="w-36">

                      <!-- <mat-form-field class="w-full">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                      </mat-form-field> -->

                      <mat-form-field
                      class="w-full"
                      [subscriptSizing]="'dynamic'">
                      <mat-icon
                          matPrefix
                          class="icon-size-5"
                          [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                      <input
                      (keyup)="applyFilter($event)"
                          placeholder="Search"
                          matInput
                          #query>
                  </mat-form-field>

                    </div>


                    <div class="flex">
                      <button [routerLink]="['/create-ticket']" (click)="navigateToCreateTicket()"
                      class="ml-4"
                      mat-flat-button
                      [color]="'primary'">
                      <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                      <span class="ml-2 mr-1">Create Ticket</span>
                  </button>
  
  
                     </div>


                   

                   </div>

                   
                  
               </div>
           </div>
       </div>
   </div>



   <div class="w-full max-w-screen-xl mx-auto px-6 sm:px-8">

   <!--Table-->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
   
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
                          <button mat-flat-button (click)="navigateToViewTickets(element)" class="mr-2"
                          [color]="'primary'">View / Edit</button> 

                          <button mat-flat-button (click)="delete(element)"
                          [color]="'warn'">
                          <mat-icon>delete</mat-icon>
                          Delete</button> 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
  
</div>
   

</div>
